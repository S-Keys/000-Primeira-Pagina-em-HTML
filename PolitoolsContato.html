<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Contato | Politools - Faz Tudo!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="PolitoolsContatoStyle.css">
</head>
    <body>
        <header>
            <div class="caixatopo">
                <h1><img id="logo" src="logo2amarelo.jpg" alt="Logo da Politools Faz Tudo!"/></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Serviços</a></li>
                        <li><a href="PolitoolsQuemSomos.html">Quem Somos</a></li>
                        <li><a href="PolitoolsContato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required />

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@provedor.com" />

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="radio-email" /> E-mail</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone" /> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked /> WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atwendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked /> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Informações" class="enviar" />
            </form>

            <table>
                <thead>
                    <tr>
                        <th colspan="2">Horário de Atendimento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td id="hora">8h - 12h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h - 17h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td id="hora">8h - 12h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td id="hora">8h - 12h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 17h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo2P.jpg" alt="Logo da Politools Faz Tudo!" />
            <p> </p>
            <p class="copyrights">&copy; Copyright Politools Faz Tudo - 2022</p>
        </footer>
    </body>
</html>
